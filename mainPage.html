<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mainPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftside"></div>
      <div class="rightside">
        <div class="topright">
          <div class="rightLabel"><span> Time:</span></div>
          <div class="rightTime"><span> 12:00</span></div>
          <div class="rightState">
            <button class="buttonstate">START</button>
            <button class="buttonstate">STOP</button>
            <button class="buttonstate">PAUSE</button>
          </div>
        </div>
        <div class="botright">
          <div class="score">
            <div class="scoreLabel"><span>Score: </span></div>
            <div class="rightScore"><span> 3000 </span></div>
          </div>

          <div class="rightLeaderBoard">
            <div class="users">
              <label for="Score">Username:</label>
              <label for="Score">Points:</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
